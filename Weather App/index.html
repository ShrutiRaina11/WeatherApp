<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- <section id="searchCities"> -->
        <input list="cities" type="search" name="search" id="search" placeholder="Search Cities" autocomplete="off">
        <datalist id="cities">
            <!-- <option value="pune"></option> 
            <option value="mumbai"></option>  -->
        </datalist>
        <!-- <button id="submit">submit</button><br> -->
        <!-- </section> -->

        <article id="current-forecast">
            <h1 class="city">City name</h1>
            <p class="temp">--</p>
            <p class="description">Description</p>
            <p class="high-low">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourlyContainer">
                <article >
                    <h3 class="time">Now</h3>
                    <p class="icon">--</p>
                    <p class="hourly-temp">--</p>
                </article>`
            </section>
        </article>
        <article id="five-day-forecast">
            <h1>5 Day Forecast</h1>
            <section class="five-day-container">
                <article class="day-wise-forecaste">
                    <h3 class="day">Today</h3>
                    <p class="icon">--</p>
                    <p class="low">--</p>
                    <p class="high">--</p>
                </article>
                <article class="day-wise-forecaste">
                    <h3 class="day">Tom</h3>
                    <p class="icon">--</p>
                    <p class="low">--</p>
                    <p class="high">--</p>
                </article>
            </section>
        </article>
        <article id="feels-like">
            <h1>Feels Like</h1>
            <p class="feels-temp">--</p>
        </article>
        <article id="humidity">
             <h1>Humidity</h1>
             <p class="humidity-value">--</p>
        </article>
    </main>
    <script src="main.js"></script>
</body>
</html>
